steps:

  - download: current
    displayName: Download UWP files
    artifact: UWP

  - task: AppCenterDistribute@3
    displayName: Upload UWP to AppCenter
    inputs:
      serverEndpoint: 'AppCenter'
      appSlug: 'Chroomsoft/TOP2000-UWP'
      appFile: '$(Pipeline.Workspace)/UWP/WindowsApp_$(Build.BuildNumber)_Test/WindowsApp_$(Build.BuildNumber)_x86_x64_ARM.msixbundle'
      releaseNotesOption: 'input'
      releaseNotesInput: 'Automation'
      destinationType: 'groups'