# version variables, follow semver: https://semver.org/

variables:
  major: 6 # +1 when breaking changes
  minor: 0 # +1 when add features
  patch: 0 # +1 when fixing (non breaking bug)
  label: '-alpha' # if filled, must start with dash '-'
  version: $[format('{0}.{1}.{2}{3}', variables['major'], variables['minor'], variables['patch'], variables['label'])]
  counter: $[counter(variables['version'], 0)]
  fullVersion: $[format('{0}{1}.{2}', variables['version'], variables['quality'], variables['counter'])]